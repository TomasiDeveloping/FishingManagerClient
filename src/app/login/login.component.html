<div class="container">
  <h1 class="text-center">Fischerlizenz Manager</h1>
<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  </div>

  <div class="form-label-group">
    <label for="inputEmail">Email</label>
    <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email adresse" required="" autofocus="">
  </div>

  <div class="form-label-group">
    <label for="inputPassword">Passwort</label>
    <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Passwort" required="">
  </div>
  <div class="text-center mt-2">
    <a href="#">Password vergessen ?</a>
  </div>
  <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Login</button>
</form>
</div>
